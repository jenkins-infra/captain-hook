---
name: goreleaser

on:
  pull_request:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=jenkinsciinfra/captain-hook
          VERSION=latest
          GORELEASER_ARGS="build --rm-dist --snapshot"
          RELEASE_CHART=false

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # release
            VERSION=${GITHUB_REF#refs/tags/}
            GORELEASER_ARGS="release --rm-dist"
            RELEASE_CHART=true
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            # branch
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [[ $VERSION == 'main' ]]; then
              VERSION=latest
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            # pr
            VERSION=pr-${{ github.event.number }}
          fi

          TAGS="${DOCKER_IMAGE}:${VERSION}"

          echo ::set-output name=release_chart::${RELEASE_CHART}
          echo ::set-output name=goreleaser_args::${GORELEASER_ARGS}
          echo ::set-output name=image::${DOCKER_IMAGE}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.4.1
        with:
          version: latest
          args: ${{ steps.prep.outputs.goreleaser_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
